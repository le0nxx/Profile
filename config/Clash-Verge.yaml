
port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: true      # 允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: ture          # IPV6开关
external-controller: 127.0.0.1:9090

dns:
  enable: true       # 不使用系统 DNS
  ipv6: ture        # 关闭 IPV6
  listen: 0.0.0.0:53 # dns 监听
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:        # 默认 DNS 服务
    - 223.5.5.5
    - 119.29.29.29
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
#========= 建立锚点 =========#

# 策略组引用
pr:   &a3 {type: select,   proxies: [AutoSwitch, Manual, HongKong, Japan, UnitedStates, Taiwan, Singapore, DIRECT] }
p:    &a1 {type: http,     interval: 86400,  health-check: {enable: true, url: http://www.gstatic.com/generate_204, interval: 1800} }
auto: &a4 {type: url-test, lazy: true,  url: http://www.gstatic.com/generate_204, interval: 900, use: [Subscribe] }
use:  &a2 {type: select,   use: [Subscribe] }
c:    &a6 {type: http,     behavior: classical, interval: 86400}
d:    &a5 {type: http,     behavior: domain,    interval: 86400}
i:    &a7 {type: http,     behavior: ipcidr,    interval: 86400}

proxy-providers:
  Subscribe:
    <<: *a1
    url: https://onlysub.mjurl.com/api/v1/client/subscribe?token=1811d2134202e3efb5a39bfa7bd09cfe
    # URL后面填写格式1[单一订阅]: 直接填写你的机场Clash订阅[推荐此种方式，避免订阅泄露]
    # URL后面填写格式2[多个订阅]：https://api.nexconvert.com/sub?target=clash&url=请手动填入你的订阅(多机场订阅用|分割即可)&emoji=true&list=true&new_name=true&udp=false
    path: ./proxy_providers/tmp.yaml
    
proxies: null
proxy-groups:
#分流分组
  - {name: Manual, <<: *a2}
  - {name: Global, <<: *a3}
  - {name: AppleService, <<: *a3}
  - {name: Bili, type: select, proxies: [DIRECT, HongKong, Taiwan]}
  - {name: OpenAIService, <<: *a4, filter: "GPT"}
  - {name: GMedia, <<: *a3}
  - {name: Google, <<: *a3}
  - {name: TelegramMessages, <<: *a3}
  - {name: TwitterService, <<: *a3}
  - {name: Games, <<: *a3}
  - {name: ADBlock, type: select, proxies: [REJECT]}
  - {name: OutRule, <<: *a3}
  
#节点分组
  - {name: AutoSwitch, <<: *a4, filter: "^(?!.*(?:日|JP|(?i)Japan)).*(?=.*优化)"}
  - {name: HongKong, <<: *a4, filter: "港|HK|(?i)Hong"        }             # a4更改为a2，即为手动选择
  - {name: Japan, <<:  *a4, filter: "日|JP|(?i)Japan"     }             # a4更改为a2，即为手动选择     
  - {name: Taiwan, <<: *a4, filter: "台|TW|(?i)Taiwan"      }             # a4更改为a2，即为手动选择
  - {name: UnitedStates, <<: *a4, filter: "美|US|(?i)States|American"}             # a4更改为a2，即为手动选择
  - {name: Singapore, <<: *a4, filter: "新|SG|(?i)Singapore"    }            # a4更改为a2，即为手动选择


