# 分流Policy 
rules:
  - RULE-SET,Ad,ADBlock
  - RULE-SET,OpenAI,OpenAIService
  - RULE-SET,BiliBili,Bili
  - RULE-SET,Bahamut,Bili
  - RULE-SET,GlobalMedia,GMedia
