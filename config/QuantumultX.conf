[policy]
static=Global, Auto, direct, HongKong, Taiwan, Japan, Singapore, UnitedStates, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
static=GMedia, Auto, direct, HongKong, Taiwan, Japan, Singapore, UnitedStates, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
static=Apple, direct, HongKong, Taiwan, Japan, Singapore, UnitedStates, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
static=Bilibili, direct, HongKong, Taiwan, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili.png
static=Spotify, UnitedStates, direct, Taiwan, HongKong, Japan, Singapore, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Spotify.png
Static=Others, server-tag-regex=^(?!.*(港|台|日|韩|新|美|优化|GPT)).*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Star.png
# > 白名单冗余策略
static=OutRule, Auto, Global, direct, Others, Japan, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png

#默认设置15分钟测速一次，可自行修改check-interval=后面的数值（单位：秒），tolerance=后面的数值不建议修改
#将下面的url-latency-benchmark的内容替换成static，并删除[check-interval=900, tolerance=0, ]即可手动选择节点

url-latency-benchmark=Auto, server-tag-regex=(?=.*(优化|GPT))^((?!.*(日|JP|(?i)Japan)).)*$,check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
url-latency-benchmark=OpenAI, server-tag-regex=(?=.*GPT), check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
url-latency-benchmark=HongKong, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=UnitedStates, server-tag-regex=(?=.*(美|US|(?i)USA|States|American))^((?!.*(港|台|日|韩|新)).)*$, check-interval=900, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png
url-latency-benchmark=Taiwan, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
url-latency-benchmark=Singapore, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
url-latency-benchmark=Japan, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png


