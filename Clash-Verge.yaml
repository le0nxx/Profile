commixed-port: 7890
ipv6: true
udp: true
allow-lan: true
mixed-port: 7893
redir-port: 7892
socks-port: 7891
bind-address: '*'
mode: rule
log-level: info
unified-delay: true
external-controller: 127.0.0.1:9090

experimental:
    ignore-resolve-fail: true

hosts:
    mtalk.google.com: 108.177.125.188
    services.googleapis.cn: 74.125.203.94

dns:
  enable: true
  listen: '127.0.0.1:1053'
  ipv6: true
  default-nameserver: [223.5.5.5, 119.29.29.29]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:  
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
  nameserver:
    - tls://223.5.5.5:853
    - tls://223.6.6.6:853
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback: 
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies: null

proxy-groups:
  GlobeProxy:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
      - Hongkong
      - Japan
      - Singapore
      - Taiwan
      - UnitedStates
  AutoSelect:
    type: url-test
    lazy: true
    url: http://www.gstatic.com/generate_204
    interval: 600
    use:
      - Subscribe
  Manual:
    type: select
    use:
      - Subscribe
  GamePlatform:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
      - Hongkong
      - Japan
      - Singapore
      - Taiwan
      - UnitedStates  
  Failback:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
      - Hongkong
      - Japan
      - Singapore
      - Taiwan
      - UnitedStates
  OpenAI:
    type: select
    proxies: Subscribe
    filter: (?i)GPT
  Speedtest:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
  GlobeMedia:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
      - Hongkong
      - Japan
      - Singapore
      - Taiwan
      - UnitedStates
  Apple:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
      - Hongkong
      - Japan
      - Singapore
      - Taiwan
      - UnitedStates
  Google:
    type: select
    proxies:
      - Auto-Select
      - Manual
      - Direct
      - Hongkong
      - Japan
      - Singapore
      - Taiwan
      - UnitedStates    
  Reject:
    type: select
    proxies:
      - Reject

